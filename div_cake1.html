<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
.wrap {
    display: flex;
    flex-wrap: wrap;
	background-color: #6DAD78;
}
.logo {
    width: 5%;
    float: left;
	position: relative;
}
.shop {
    width: 100%;	
}
.cake {
    width: 50%;
    float: left;
}
img {
    width: 100%;
}
.name{
    width: 95%;
    float: left;
}
</style>
</head>

<body>
<div class="wrap">
<div class="logo">
<img src="logo.png" width="50%" alt="">
</div>
<div class="name">
洋菓子専門店「ケーク」大阪 阿倍野 帝塚山ケーキハウス「ケーク」へようこそこのサイトでは、人気のケーキを紹介します。いらっしゃいませ甘いものを食べると、脳のなかで｢幸せホルモン｣といわれるセロトニンが増えていると考えられています。
</div>
<div class="shop">
  <img src="shop.jpg" width="100%" alt=""/>
</div>
	
<div class="cake">
	<h2>ショートケーキ</h2>
	<img src="cake01.jpg" width="50%" alt=""/>
	<p>イチゴがのった一番人気のスポンジケーキです。大人から子供まで、年中愛されるケーキです。</p>
</div>
<div class="cake">
	<h2>モンブラン</h2>
	<img src="cake02.jpg" width="50%" alt=""/>
	<p>栗をふんだんに使ったケーキです。様々な形状があります。</p>
</div>
<div class="cake">
	<h2>ザッハトルテ</h2>
	<img src="cake03.jpg" width="50%" alt=""/>
	<p>こってりとしたチョコレートの濃厚な味わい</p>
</div>
<div class="cake">
	<h2>シュークリーム</h2>
	<img src="cake04.jpg" width="50%" alt=""/>
	<p>サクサク生地と濃厚クリームは相性抜群</p>
</div>
</div>
</body>
</html>
